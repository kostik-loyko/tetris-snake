<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Snake</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="settings">
        <img src="./assets/image/settings.png" alt="settings" class="settings-icon">
      </div>
      <div class="control">
        <div class="cross"><img src="./assets/image/cross.png" alt="cross" class="cross__img"></div>
        <b class="control__title">Tetris</b>
        <p class="control__descrption"><span class="control__text">A</span> - left</p>
        <p class="control__descrption"><span class="control__text">S</span> - down</p>
        <p class="control__descrption"><span class="control__text">B</span> - right</p>
        <p class="control__descrption"><span class="control__text">Spase</span> - turn</p>
        <b class="control__title">Snake</b>
        <p class="control__descrption"><span class="control__text">Arrow left</span> - left</p>
        <p class="control__descrption"><span class="control__text">Arrow down</span> - down</p>
        <p class="control__descrption"><span class="control__text">Arrow right</span> - right</p>
        <p class="control__descrption"><span class="control__text">Arrow up</span> - up</p>
      </div>
      <div class="container-game">
      </div>
    </div>
  </div>
  <div class="overlay"></div>
  <script type="module" src="./script/main.js"></script>
</body>

</html>
